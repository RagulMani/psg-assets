<ol class="breadcrumb border-bottom">
    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>
<div class="row mb-4">
    <div class="col-12">
        <div class="table-container  p-3">
            <div class="table-body">
                <table id="dropouts-table" class="datatable table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th width="25%">Asset Name</th>
                            <th>Asset Tag</th>
                            <th>Asset Image</th>
                            <th>Serial Number</th>
                            <th>Asset Model</th>
                            <th>Asset Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="asset in assetMasterValue ">
                            <td data-title="Asset Name"><a class="nav-link page-scroll" data-ui-sref="editAsset({assetId:asset._id})"
                                    data-ui-sref-active="active" data-toggle="collapse" data-target=".megamenu-collapse.show">{{asset.assetName}}</a>
                            </td>
                            <td data-title="Asset Tag">{{asset.assetTag}}</td>
                            <td data-title="asset Image">{{asset.assetImage}}</td>
                            <td data-title="Serial Number">{{asset.assetSerialNumber}}</td>
                            <td data-title="Asset Model">{{asset.assetModel}}</td>
                            <td data-title="Asset Status">{{asset.assetStatus}}</td>

                            <td>

                                <a class="btn btn-sm btn-block btn-danger rounded-0 py-0 text-white" ng-click="confirmModal($index)"
                                    data-toggle="modal">
                                    <i class="la la-trash"></i> Delete </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div id="confirmModal" class="modal fade">
    <div class="modal-dialog modal-sm modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Are you sure want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteAssetSure()">Confirm</button>
            </div>
        </div>
    </div>
</div>
