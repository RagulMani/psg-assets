<ol class="breadcrumb border-bottom">
    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>

<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Asset Dashboard</h1>
        <div class="element-actions"> </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-3">
            <div class="card bg-info">
                <div class="card-body">
                    <div class="text-center">
                        <div ng-repeat="asset in assetMasterValue">

                        </div>
                        <h4 class="text-white">{{assetMasterValue.length}}</h4>
                        <h5 class="text-white d-block">Assets Added</h5>
                        <h5>{{asset.assetStatus}} </h5>
                    </div>
                    <div class="row text-center text-white mt-3">
                        <div class="col-6"> <span class="font-14">Deploy:</span>
                                <span class="font-medium">{{asset.assetStatus}}
                                </span> </div>
                        <div class="col-6"> <span class="font-14">Online: </span> <span class="font-medium">90%
                                (1125)</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
