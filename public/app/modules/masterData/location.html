<ol class="breadcrumb border-bottom">
    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Locations</h1>
        <div class="element-actions">
            <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#location-modal"><i
                    class="la la-plus-circle"></i>Add Location</button>
        </div>
    </div>
    <div class="card" id="search">
        <div class="table-container">
            <div class="table-header">
                <div class="standard-table-collapsible-header px-0">
                    <div class="row mx-0">
                        <div class="col-md-10"></div>
                        <div class="col-md-2 text-right border-right">
                            <div class="input-group input-group-sm py-2">
                                <input type="text" class="form-control" ng-location="search" placeholder="Search"
                                    aria-label="Search" aria-described by="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"> <i class="la la-search mr-0"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="standard-table table-border standard-table-checkbox">
                <thead>
                    <tr>
                        <th width="25%">Organaization</th>
                        <th>Building Name</th>
                        <th>Floor</th>
                        <th>Room Number</th>
                        <th width="9%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="location in locationValue|filter:search">
                        <td data-title="Organaization">{{location.organaizationName}}</td>
                        <td data-title="Building Name">{{location.buildingName}}</td>
                        <td data-title="Floor">{{location.floorName}}</td>
                        <td data-title="Room Number">{{location.roomNumber}}</td>
                        <td data-title="Action" class="action">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <a class="btn btn-table btn-sm rounded-0 py-0"
                                        ng-click="setEnvironmentForLocationEdit(location)" data-toggle="modal">
                                        <i class="la la-edit mr-1"></i> Edit </a>
                                    <a class="btn btn-table btn-sm rounded-0 py-0"
                                        ng-click="locationDeleteModal($index)" data-toggle="modal"> <i
                                            class="la la-trash"></i> Delete </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div id="location-modal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" ng-if="dataMode == 'ADD'">Add Location</h6>
                <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit Location</h6>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newLocationform">
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="organaizationName">Organaization Name:</label>
                                <input type="text" class="form-control form-control-sm" id="organaizationName"
                                    ng-model="newLocation.organaizationName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="buildingName">Building Name:</label>
                                <input type="text" class="form-control form-control-sm" id="buildingName"
                                    ng-model="newLocation.buildingName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="departmentName">Deparment Name:</label>
                                <input type="text" class="form-control form-control-sm" id="departmentName"
                                    ng-model="newLocation.departmentName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="floorName">Floor</label>
                                <input type="text" class="form-control form-control-sm" id="floorName"
                                    ng-model="newLocation.floorName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="roomNumber">Room Number:</label>
                                <input type="text" class="form-control form-control-sm" id="roomNumber"
                                    ng-model="newLocation.roomNumber">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group float-right">
                    <button type="button" data-dismiss="modal" class="btn btn-primary mr-1">Cancel</button>
                    <button type="button" data-dismiss="modal" class="btn btn-success mr-1" ng-if="dataMode=='ADD'"
                        ng-click="saveLocation()">Submit</button>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary mr-1" ng-if="dataMode=='EDIT'"
                        ng-click="updateLocation(newLocation)">Update</button>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="locationDeleteModal" class="modal fade">
    <div class="modal-dialog modal-sm modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Are you sure want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    ng-click="deleteLocationSure()">Confirm</button>
            </div>
        </div>
    </div>
</div>
