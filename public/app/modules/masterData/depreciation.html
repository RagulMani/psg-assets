<ol class="breadcrumb border-bottom">
    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Depreciations</h1>
        <div class="element-actions">
            <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#add-modal"><i
                    class="la la-plus-circle"></i>Add Depreciation</button>
        </div>
    </div>
    <div class="card" id="search">
        <div class="table-container">
            <div class="table-container">
                <div class="table-header">
                    <div class="standard-table-collapsible-header px-0">
                        <div class="row mx-0">
                            <div class="col-md-10"></div>
                            <div class="col-md-2 text-right border-right">
                                <div class="input-group input-group-sm py-2">
                                    <input type="text" class="form-control" ng-depreciation="search"
                                        placeholder="Search" aria-label="Search" aria-described by="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button"> <i class="la la-search mr-0"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="standard-table table-border">
                    <thead>
                        <tr>
                            <th width="25%">Depreciation Method</th>
                            <th>Depreciation Percentage</th>
                            <th width="9%">Action</th>
                        </tr>
                    </thead>
                    <thead></thead>
                    <tbody>

                        <tr ng-repeat="depreciation in depreciationValue | filter:search ">
                            <td data-title="depreciation Name">{{depreciation.depreciationMethod}}</td>
                            <td data-title="depreciation Number">{{depreciation.depreciationPercentage}}</td>
                            <td data-title="Action" class="action">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <a class="btn btn-table btn-sm rounded-0 py-0"
                                            ng-click="setEnvironmentForModelEdit(depreciation)" data-toggle="modal">
                                            <i class="la la-edit mr-1"></i> Edit </a>
                                        <a class="btn btn-table btn-sm rounded-0 py-0"
                                            ng-click="depreciationDeleteModal($index)" data-toggle="modal"> <i
                                                class="la la-trash"></i> Delete </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<div id="add-modal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" ng-if="dataMode == 'ADD'">Add depreciation</h6>
                <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit depreciation</h6>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newDepreciationform">
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="depreciationMethod">Depreciation Method</label>
                                <input type="text" class="form-control form-control-sm" id="depreciationMethod"
                                    ng-model="newDepreciation.depreciationMethod">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="depreciationPercentage">Depreciation Percentage</label>
                                <input type="text" class="form-control form-control-sm" id="depreciationPercentage"
                                    ng-model="newDepreciation.depreciationPercentage">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group float-right">
                    <button type="button" data-dismiss="modal" class="btn btn-primary mr-1">Cancel</button>
                    <button type="button" data-dismiss="modal" class="btn btn-success mr-1" ng-if="dataMode=='ADD'"
                        ng-click="saveDepreciation()">Submit</button>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary mr-1" ng-if="dataMode=='EDIT'"
                        ng-click="updateDepreciation(newDepreciation)">Update</button>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="depreciationDeleteModal" class="modal fade">
    <div class="modal-dialog modal-sm modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Are you sure want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    ng-click="deleteDepreciationSure()">Confirm</button>
            </div>
        </div>
    </div>
</div>
