<ol class="breadcrumb border-bottom">
    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Models</h1>
        <div class="element-actions">
            <button class="btn btn-sm btn-success" data-toggle="modal" data-target="#add-modal"><i
                    class="la la-plus-circle"></i>Add Model</button>
        </div>
    </div>
    <div class="card" id="search">
        <div class="table-container">
            <div class="table-container">
                <div class="table-header">
                    <div class="standard-table-collapsible-header px-0">
                        <div class="row mx-0">
                            <div class="col-md-10"></div>
                            <div class="col-md-2 text-right border-right">
                                <div class="input-group input-group-sm py-2">
                                    <input type="text" class="form-control" ng-model="search" placeholder="Search"
                                        aria-label="Search" aria-described by="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button"> <i class="la la-search mr-0"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="standard-table table-border">
                    <thead>
                        <tr>
                            <th width="25%">Model Name</th>
                            <th>Manufacturer Name</th>
                            <th>Category Name</th>
                            <th>Model Number</th>
                            <th width="9%">Action</th>
                        </tr>
                    </thead>
                    <thead></thead>
                    <tbody>

                        <tr ng-repeat="model in modelValue | filter:search ">
                            <td data-title="Model Name"><a href="#" data-toggle="modal"
                                    data-target="#add-modal">{{model.modelName}}
                                </a> </td>
                            <td data-title="Category Type">{{model.manufacturerName}}</td>
                            <td data-title="Depreciation">{{model.CategoryName}}</td>
                            <td data-title="Model Number">{{model.modelnumber}}</td>
                            <td data-title="Action" class="action">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <a class="btn btn-table btn-sm rounded-0 py-0"
                                            ng-click="setEnvironmentForModelEdit(model)" data-toggle="modal">
                                            <i class="la la-edit mr-1"></i> Edit </a>
                                        <a class="btn btn-table btn-sm rounded-0 py-0"
                                            ng-click="modelDeleteModal($index)" data-toggle="modal"> <i
                                                class="la la-trash"></i> Delete </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<div id="add-modal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" ng-if="dataMode == 'ADD'">Add Model</h6>
                <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit Model</h6>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newModelform">
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="modelName">Model Name:</label>
                                <input type="text" class="form-control form-control-sm" id="modelName"
                                    ng-model="newModel.modelName" placeholder="Model Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="manufacturerName">Manufacturer Name:</label>
                                <input type="text" class="form-control form-control-sm" id="manufacturerName"
                                    ng-model="newModel.manufacturerName" placeholder="Manufacturer Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="CategoryName">Category Name:</label>
                                <input type="text" class="form-control form-control-sm" id="CategoryName"
                                    ng-model="newModel.CategoryName" placeholder="Category Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="modelnumber">Model Number:</label>
                                <input type="text" class="form-control form-control-sm" id="modelnumber"
                                    ng-model="newModel.modelnumber" placeholder="Model number ">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group float-right">
                    <button type="button" data-dismiss="modal" class="btn btn-primary mr-1">Cancel</button>
                    <button type="button" data-dismiss="modal" class="btn btn-success mr-1" ng-if="dataMode=='ADD'"
                        ng-click="saveModel()">Submit</button>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary mr-1" ng-if="dataMode=='EDIT'"
                        ng-click="updateModel(newModel)">Update</button>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="modelDeleteModal" class="modal fade">
    <div class="modal-dialog modal-sm modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Are you sure want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    ng-click="deleteModelSure()">Confirm</button>
            </div>
        </div>
    </div>
</div>
